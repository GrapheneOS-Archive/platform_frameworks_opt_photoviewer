apply plugin: 'com.android.library'

android {
    namespace 'com.android.ex.photo'
    compileSdk 35

    defaultConfig {
        minSdk 35
    }

    sourceSets.main {
        java.srcDirs = ['src', 'appcompat/src']
        res.srcDirs = ['res', 'appcompat/res']
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
}
